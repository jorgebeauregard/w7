<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <!--jquery-->  
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <!--bootstrap--> 
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>      
        <!--axios for requests-->
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        
        <script src="https://unpkg.com/vue@2.5.13/dist/vue.js"></script>
        <title>
            CRUD
        </title>
    </head>
    <body>
        
        <div id="app" class="container">
            <div class="row">
            	<h2 align="center" class="">Panel</h2>
            	<div class="col-sm-12" >
                    <h3 align="center">Agregar Producto</h3>
                    <div class="row">
                        <div class="col-sm-3">Nombre</div>
                        <div class="col-sm-9"><input type="text" class="form-control" v-model="inputName"></div>
                    </div>
                    <div class="row">
                        <div class="col-sm-3">Precio</div>
                        <div class="col-sm-9"><input type="number" class="form-control" v-model="inputPrice"></div>
                    </div>
                    <div class="row">
                        <div class="col-sm-3">Cantidad</div>
                        <div class="col-sm-9"><input type="number" class="form-control" v-model="inputQuantity"></div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="btn-group-justified" style="text-align: center;">
                            <button class="" @click="createProduct()">Crear</button>
                            <button class="" @click="updateProduct()">Actualizar</button>
                            <button class="" @click="clearValues()">Limpiar</button>
                        </div>
                    </div>
                </div>
                <div class="col-sm-12">
                    <br>
                    <table class="table table-striped table-bordered">
                        <thead>
                            <tr>
                                <th>Nombre</th>
                                <th>Precio</th>
                                <th>Cantidad</th>
                                <th>Accion</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr v-for="product in shopCarProducts">
                                <td>{{ product.nombre }}</td>
                                <td>{{ product.precio }}</td>
                                <td>{{ product.exist }} </td>
                                <td>
                                    <div style="text-align: center;">
                                        <div class="btn-group">
                                            <button class="" @click="setValues(product.id)">Modificar</button>    
                                            <button class="" @click="deleteProduct(product.id)">Delete</button>
                                        </div>
                                    </div>
                                 </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <script src="js/app.js"></script>
    </body>
</html>
